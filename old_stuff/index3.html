<!DOCTYPE html>
<html>

<head>
    <h1>Dynamic Family Tree</h1>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <link rel='stylesheet' type='text/css' href=styles.css>
    </link>
</head>

<body>
    <script src='../static/js/script2.js'></script>
    <div id='chart'>
        <svg height='500' width='800'>
            <defs>
                <linearGradient id='neonGradient' x1='100%' x2='0%' y1='0%' y2="100%">
                    <!-- 0,0 = top left, 100,100 = bottom rightindicate top left -->
                    <stop offset='0%' stop-color='#F433FF' stop-opacity='1'></stop>
                    <stop offset='100%' stop-color='#3DFF33' stop-opacity='1'></stop>
                </linearGradient>

                <pattern id='paula-deen' height='100%' width='100%' patternContentUnits='objectBoundingBox'>
                    <image height='1' width='1' preserveAspectRatio='xMidYMid slice'
                        xmlns:xlink='http://www.w3.org/1999/xlink' href='Grandma.jpg'></image>
                </pattern>
            </defs>

            <circle cx='100' cy='100' r='80' fill='url(#paula-deen)'></circle>
            <rect x='200' y='200' width='100' height='100' fill='url(#paula-deen)'></rect>
        </svg>
    </div>

</body>


</html>
